{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Details</title>
    <link rel="stylesheet" href=" {% static 'cardjb.css' %}">
    <link rel="stylesheet" href="{% static 'normalize.css' %} ">
    <!-- font awsome  -->
    <link rel="stylesheet" href=" {% static 'all.min.css' %} ">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row" style="margin-bottom: 10px;">
            <nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(197, 195, 195);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">E-Commerce</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                 </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cart</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="work-steps " id="work-steps">

            <div class="container_custom row">
                <div class="col-md-4">
                    <img src="/media/{{ product_object.image }}" alt="" class="image" />
                </div>
                <div class="col-md-8 ">

                    <div class="info">
                        <div class="box">
                            <div class="text">
                                <h3>{{ product_object.title }}</h3>
                                <p>{{ product_object.description }}
                                </p>
                                <p>{{ product_object.price }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
